<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Death Note RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Death Note RPG</h1>
        <div id="story">
            <p>Bienvenue, Light Yagami. Vous êtes en possession du Death Note, un carnet qui vous permet d'éliminer toute personne dont vous connaissez le nom et le visage. Vous devez éliminer vos cibles tout en évitant d'être découvert par L, le détective.</p>
            <p>Choisissez votre action :</p>
            <button id="eliminateBtn">Éliminer</button>
            <button id="investigateBtn">Enquêter</button>
        </div>
        <div id="result">
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
